<!-- 
    There are 11 tag inside of Form tag

    1. textbox
    2. password
    3. textarea
    4. select - option
    5. radio button
    6. checkbox
    7. button
    8. reset
    9. submit
    10. file
    11. hidden


 -->
<html>
    <head>

    </head>
    <body>
        <h1>Form in HTML</h1>
        <form>
            <input type="hidden" />
            Full Name : <input type="text" />
            <br />
            <br />
            Password : <input type="password" />
            <br />
            <Br />
            
            Address :<br /> <textarea rows="5" cols="30"></textarea>
            <br />
            City :  <select>
                        <option>Indore</option>
                        <option>Mumbai</option>
                        <option>Pune</option>
                        <option>Delhi</option>
                        <option>Bhopal</option>
                    </select>
            <br />
            <br />
            Gender : Male <input type="radio" name="gender"/>
                    Female <input type="radio" name="gender"/>
            <br />
            <Br />
            Language : 
                Hindi<input type="checkbox" />
                English<input type="checkbox" />
                Gujrati<input type="checkbox" />
                Marathi<input type="checkbox" />
            <br />
            <Br />
            <input type="file" />
            <br />
            <br />
            <input type="button" value="OK"/>
            <input type="reset" value="Clear" />
            <input type="submit" value="Add" />

        </form>
    </body>
</html>
