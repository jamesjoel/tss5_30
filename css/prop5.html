<html>
    <head>
        <style>
            div{
                height: 200px;
                width: 200px;
                background-color: #500140;
                transition: .5s;
            }
            div:hover{
                background-color: #000;
                border-radius: 100px;
                height: 300px;
                width: 300px;
            }
            img{
                border-radius: 150px;
                height: 250px;
                width: 250px;
                transition: 2s;
                border: 15px solid #FFF;
            }
            img:hover{
                transform: rotate(360deg);
                border: 15px solid #000;
            }
        </style>
    </head>
    <body>
        <div></div>
        <img src="1.jpg"  />
    </body>
</html>
