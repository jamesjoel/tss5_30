<div class="container my-3">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div *ngIf="allStudent.length==0; else table" class="alert alert-danger">
                No Data Found
            </div>
            <ng-template #table>

            
            <table  class="table table-dark">
                <tr>
                    <th>S.No.</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr *ngFor='let s of allStudent; let n = index'>
                    <td>{{ n+1 }}</td>
                    <td>{{ s.name }}</td>
                    <td>{{ s.age }}</td>
                    <td>{{ s.city }}</td>
                    <td><button class="btn btn-sm btn-info" (click)="edit(s)">Edit</button></td>
                    <td><button (click)="askDelete(s)" class="btn btn-sm btn-danger" data-toggle="modal" data-target="#delModal">Delete</button></td>
                </tr>
            </table>
        </ng-template>
        </div>
    </div>
</div>


<div id="delModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Delete Student</h3>
            </div>
            <div class="modal-body">
                <p>Are you sure want to delete <b *ngIf="student">{{ student.name }}</b></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" #closeBtn data-dismiss="modal">No</button>
                <button class="btn btn-danger" (click)="confDelete(closeBtn)">Yes</button>
            </div>
        </div>
    </div>
</div>
