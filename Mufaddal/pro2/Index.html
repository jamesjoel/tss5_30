<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark" id="navbar">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="#">Reliable Bag Works</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon bg-light"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-light" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="/about">About</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Items
            </a>
            <ul class="dropdown-menu bg-dark" id="dropdown">
              <li><a class="dropdown-item text-light" href="/travelling">Travelling</a></li>
              <li><a class="dropdown-item text-light" href="#">Saree Cover</a></li>
              <li><a class="dropdown-item text-light" href="#">Self-Hanging</a></li>
              <li><a class="dropdown-item text-light" href="#">Others</a></li>
            </ul>
          <li class="nav-item">
            <a class="nav-link text-light" href="/contact">Contact-Us</a>
          </li>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-info" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- alert -->
  <div class="alert alert-info alert-dismissible fade show my-0 text-center" role="alert">
    <strong>Welcome to Our Service Page.</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>


  <div class="container-fluid slider">
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <h2 class="mt-5 pt-5 mb-0 pb-0">Best Wholesale Market</h2>
          <h1 class="display-4 my-0"><b>ReliableBag<span class="text-primary">Works</span></b>
          </h1>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid bg-black" >
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <form class="mt-4 pt-4">
            <div class="mb-3 mx-4 px-4">
              <label for="exampleInputEmail1" class="form-label text-light">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="@gmail.com">
              <div id="emailHelp" class="form-text text-light">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3 mx-4 px-4">
              <label for="exampleInputPassword1" class="form-label text-light">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Must be 6 charater">
            </div>
            <div class="mb-3 mx-4 px-4">
              <label for="exampleInputPassword1" class="form-label text-light">Confirm-Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="confirm">
            </div>
            <div class="mb-3 form-check text-light">
              <input type="checkbox" class="form-check-input mx-4" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary mx-5">Submit</button>
          </form>
        </div>
        <div class="offset-md-4 col-md-4 text-light px-3 py-5">
          <h1 class="display-3">Thankyou for Visiting Us.</h1>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
