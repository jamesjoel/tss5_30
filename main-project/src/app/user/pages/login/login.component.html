<div class="container my-4">
    <form [formGroup]="loginForm">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h4>User Login</h4>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="">Username/Email</label>
                        <input type="text" [ngClass]="{'is-invalid' : loginForm.controls['email'].errors && checkForm }" formControlName="email" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" [ngClass]="{'is-invalid' : loginForm.controls['password'].errors && checkForm }" formControlName="password" class="form-control" />
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" value="Login" (click)="submit()" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </div>
    </form>
</div>
