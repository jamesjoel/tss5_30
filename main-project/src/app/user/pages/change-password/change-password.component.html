<div class="container" style="min-height: 700px;">
    <form [formGroup]="passForm">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3 class="text-center">Change Your Current Password</h3>
            <div class="form-group">
                <label>Current Password</label>
                <input formControlName="old_pass" type="password" class="form-control" />
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input formControlName="new_pass" type="password" class="form-control" />
            </div>
            <div class="form-group">
                <label>Confirm New Password</label>
                <input formControlName="conf_new_pass" type="password" class="form-control" />
            </div>
            <br />
            <input type="submit" value="Update" class="btn btn-primary" />
        </div>
        <br />
    </div>
    </form>
</div>
