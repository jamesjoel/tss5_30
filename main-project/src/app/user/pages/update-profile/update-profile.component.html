<div class="container my-4" style="min-height: 700px;">
    <form [formGroup]="updateForm">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h4 class="text-center">Update Profile</h4>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" formControlName="name" [ngClass]="{'is-invalid' : checkForm && updateForm.controls['name'].errors }" class="form-control" />
            </div>
            <div class="form-group">
                <label>Email/Username</label>
                <input type="text" formControlName="email" [ngClass]="{'is-invalid' : checkForm && updateForm.controls['email'].errors }" class="form-control" />
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea class="form-control" formControlName="address" [ngClass]="{'is-invalid' : checkForm && updateForm.controls['address'].errors }"></textarea>
            </div>
            <div class="form-group">
                <label>State</label>
                <input type="text" class="form-control" formControlName="state" [ngClass]="{'is-invalid' : checkForm && updateForm.controls['state'].errors }"/>
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" formControlName="city" [ngClass]="{'is-invalid' : checkForm && updateForm.controls['city'].errors }"/>
            </div>
            <div class="form-group">
                <label>Gender</label>
                Male <input type="radio"  formControlName="gender" value="male"/>
                Female <input type="radio"  formControlName="gender" value="female"/>
            </div>
            <div class="form-group">
                <label>Contact</label>
                <input type="text" class="form-control" formControlName="contact" [ngClass]="{'is-invalid' : checkForm && updateForm.controls['contact'].errors }"/>
            </div>
            <br />
            <Br />
            <input type="sumbit" (click)="submit()" value="Update" class="btn btn-primary" />
        </div>
    </div>
    </form>
</div>
