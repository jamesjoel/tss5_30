<div class="container my-4" style="min-height: 600px;">
    <form [formGroup]="signupForm">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h4>Registration</h4>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="">Full Name</label>
                        <input type="text" formControlName="fullname" class="form-control" [ngClass]="{'is-invalid' : signupForm.controls['fullname'].errors && checkForm }" />
                        <small *ngIf="signupForm.controls['fullname'].errors && checkForm" class="text-danger">Insert Your Full Name</small>
                    </div>
                    <div class="form-group">
                        <label for="">Email/Username</label>
                        <input type="text" formControlName="email" [ngClass]="{'is-invalid' : signupForm.controls['email'].errors && checkForm }" class="form-control" />
                        <small *ngIf="signupForm.controls['email'].errors && checkForm" class="text-danger">Insert Your Email Id</small>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" formControlName="password" [ngClass]="{'is-invalid' : signupForm.controls['password'].errors && checkForm }" class="form-control" />
                        <small *ngIf="signupForm.controls['password'].errors && checkForm" class="text-danger">Insert Your Password</small>
                    </div>
                    <div class="form-group">
                        <label for="">Re-Password</label>
                        <input type="password" formControlName="re_password" [ngClass]="{'is-invalid' : signupForm.controls['re_password'].errors && checkForm }" class="form-control" />
                        <small *ngIf="signupForm.controls['re_password'].errors && checkForm" class="text-danger">Insert Your Re-Password</small>
                    </div>
                    <div class="form-group">
                        <label for="">Address</label>
                        <textarea class="form-control" formControlName="address" [ngClass]="{'is-invalid' : signupForm.controls['address'].errors && checkForm }"></textarea>
                        <small *ngIf="signupForm.controls['address'].errors && checkForm" class="text-danger">Insert Your Address</small>
                    </div>
                    <div class="form-group">
                        <label for="">City</label>
                        <select formControlName="city" class="form-control" [ngClass]="{'is-invalid' : signupForm.controls['city'].errors && checkForm }">
                            <option>Select</option>
                            <option *ngFor="let c of allCity">{{ c.name }}</option>
                        </select>
                        <small *ngIf="signupForm.controls['city'].errors && checkForm" class="text-danger">Select Your City</small>
                    </div>
                    <div class="form-group">
                        <label for="">Gender</label>
                        <br />
                        Male <input type="radio"  formControlName="gender" [ngClass]="{'is-invalid' : signupForm.controls['gender'].errors && checkForm }" value="male"/>
                        Female <input type="radio"  formControlName="gender" [ngClass]="{'is-invalid' : signupForm.controls['gender'].errors && checkForm }" value="female"/>
                        <br />
                        <small *ngIf="signupForm.controls['gender'].errors && checkForm" class="text-danger">Select Your Gender</small>
                    </div>
                    <div class="form-group">
                        <label for="">Contact</label>
                        <input type="text" formControlName="contact" [ngClass]="{'is-invalid' : signupForm.controls['contact'].errors && checkForm }" class="form-control" />
                        <small *ngIf="signupForm.controls['contact'].errors && checkForm" class="text-danger">Insert Your Contact Number</small>
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" (click)="save()" value="Signup" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </div>
    </form>
</div>
