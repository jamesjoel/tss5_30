<div class="container my-4">
    <form [formGroup]="productForm">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                
                <div class="card-body">
                    <div class="form-group">
                        
                        <label for="">Product Name</label>
                        
                        <input type="text" class="form-control" formControlName="title" [ngClass]="{'is-invalid' : checkForm && productForm.controls['title'].errors }"/>
                        <small *ngIf="checkForm && productForm.controls['title'].errors" class="text-danger">Insert Product Title</small>
                    </div>
                    <div class="form-group">
                        
                        <label for="">Product Image</label>
                        
                        <input type="file" #photo class="form-control" formControlName="image" [ngClass]="{'is-invalid' : checkForm && productForm.controls['image'].errors }"/>
                        <div *ngIf="checkForm && productForm.controls['image'].errors">
                            <small *ngIf="productForm.controls['image'].errors['required']" class="text-danger">Select Product Image</small>
                            <small *ngIf="productForm.controls['image'].errors['typeErr']" class="text-danger">This File Type Not Allowed</small>
                            <small *ngIf="productForm.controls['image'].errors['sizeErr']" class="text-danger">Upload only less then 4 mb Image</small>
                        </div>
                    </div>
                    <div class="form-group">
                        
                        <label for="">Product Price</label>
                        
                        <input type="text" class="form-control" formControlName="price" [ngClass]="{'is-invalid' : checkForm && productForm.controls['price'].errors }"/>
                        <small *ngIf="checkForm && productForm.controls['price'].errors" class="text-danger">Insert Product Price</small>
                    </div>
                    <div class="form-group">
                        
                        <label for="">Product Category</label>
                        
                        <select class="form-control" formControlName="category" [ngClass]="{'is-invalid' : checkForm && productForm.controls['category'].errors }">
                            <option>Select</option>
                            <option *ngFor="let c of allCategory">{{ c.name }}</option>
                        </select>
                        <small *ngIf="checkForm && productForm.controls['category'].errors" class="text-danger">Select Product Category</small>
                    </div>
                    <div class="form-group">
                        
                        <label for="">Product Detail</label>
                        
                        <textarea class="form-control" formControlName="detail" [ngClass]="{'is-invalid' : checkForm && productForm.controls['detail'].errors }"></textarea>
                        <small *ngIf="checkForm && productForm.controls['detail'].errors" class="text-danger">Insert Product Detail</small>
                    </div>
                    <div class="form-group">
                        
                        <label for="">Product Discount</label>
                        
                        <input type="text" class="form-control" formControlName="discount" [ngClass]="{'is-invalid' : checkForm && productForm.controls['discount'].errors }"/>
                        <small *ngIf="checkForm && productForm.controls['discount'].errors" class="text-danger">Insert Product Discount</small>
                    </div>
                    <div class="form-group">
                        
                        <label for="">Is Feature</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        
                        <input type="checkbox" formControlName="feature" value="true"/>
                        
                    </div>
                    
                </div>
                <div class="card-footer">
                    <input type="submit" (click)="submit(photo)" value="{{ id ? 'Update' : 'Add' }}" class="btn btn-success" />
                </div>
            </div>
            
                
            
        </div>
    </div>
    </form>
</div>
