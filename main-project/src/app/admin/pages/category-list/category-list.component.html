<div class="container my-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <!-- <pre>{{ category | json }}</pre> -->
            <div *ngIf="allCategory.length == 0; else dataFound" class="alert alert-danger">No Data Found</div>
            <ng-template #dataFound>
            <table class="table table-dark">
                <tr>
                    <th>S.No.</th>
                    <th>Category Name</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr *ngFor="let c of allCategory; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ c.name }}</td>
                    <td><a routerLink="/admin/category/edit/{{ c._id }}" class="btn btn-info p-3">Edit</a></td>
                    <td><button (click)="askDelete(c)" data-toggle="modal" data-target="#delModal" class="btn btn-danger p-3">Delete</button></td>
                </tr>
            </table>
            </ng-template>
        </div>
    </div>
</div>


<app-delete-popup [type]="'Category'" [obj]="tempCategory" (delEvent)="confDelete($event)"></app-delete-popup>
