<div class="container my-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h4>Add Category</h4>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <!-- <p>{{ category.name }}</p> -->
                        <label for="">Category Name</label>
                        
                        <input type="text" class="form-control" [(ngModel)]="category.name"/>
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" (click)="add()" value="Add" class="btn btn-success" />
                </div>
            </div>
            <div *ngIf="msg" class="alert alert-success mt-4">
                {{ msg }}
                <button class="close" data-dismiss="alert">x</button>
            </div>
        </div>
    </div>
</div>
