<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="">Select Image</label>
                <input type="file" [(ngModel)]="image" #img class="form-control" />
                <br />
                <input type="button" (click)="add(img)" class="btn btn-info" value="Add"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let i of allImage" class="col-md-2">
            <img src="{{ i.name }}" class="img-thumbnail" />
        </div>
    </div>

</div>
