<div class="container my-4">
    <form [formGroup]="adminLoginForm">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3>Administrator Login</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="">Username</label>
                        <input type="text" [ngClass]="{'is-invalid' : adminLoginForm.controls['username'].errors && checkForm }" formControlName="username" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" [ngClass]="{'is-invalid' : adminLoginForm.controls['password'].errors && checkForm }" formControlName="password" class="form-control" />
                    </div>
                    <small class="text-danger">{{ errMsg }}</small>
                </div>
                <div class="card-footer">
                    <input type="submit" value="Login" (click)="submit()" class="btn btn-success" />
                </div>
            </div>
        </div>
    </div>
    </form>
</div>
