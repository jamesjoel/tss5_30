<div class="container my-4">
    <div class="row">
        <div class="col-md-12">
            <h4>List of All City</h4>
            

            <ul class="pagination">
                <li class="page-item" [ngClass]="{'disabled' : page==1}">
                    <button class="page-link"  (click)="paginate(page-1)">Prev</button>
                </li>
                <li [ngClass]="{'active' : page==n+1}" *ngFor="let i of [].constructor(totalPages); let n = index" class="page-item">
                    <button class="page-link" (click)="paginate(n+1)">{{ n+1 }}</button>
                </li>
                <li [ngClass]="{'disabled' : page==totalPages}" class="page-item">
                    <button class="page-link" (click)="paginate(page+1)">Next</button>
                </li>
            </ul>
            <table class="table table-dark my-4">
                <tr>
                    <th>S.No.</th>
                    <th>City Name</th>
                    <th>State Name</th>
                </tr>

                <tr *ngFor="let c of allCity; let n = index">
                    <td>{{ n+currentPage+1 }}</td>
                    <td>{{ c.name }}</td>
                    <td>{{ c.state }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
