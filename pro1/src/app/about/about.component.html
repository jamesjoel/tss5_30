<button class="btn btn-info" (click)="demo()">Get Data</button>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <table class="table table-dark">
                <tr>
                    <th>S. No.</th>
                    <th>Id</th>
                    <th>Title</th>
                </tr>

                <tr *ngFor="let x of data; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ x.id }}</td>
                    <td>{{ x.title }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
